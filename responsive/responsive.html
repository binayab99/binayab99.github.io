<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Responsive Webpage</title>
  </head>

  <body>
    <header>
      <div class="logo-container">
        <img src="img/logo.svg" alt="logo" />
        <h4 class="logo">Three Dots</h4>
      </div>

      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>

        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>

      <script src="responsive.js"></script>

      <div class="cart">
        <a href="#"><img src="img/cart.svg" alt="cart" /></a>
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the Future</h1>
            <p>
              The new 14 inch bezel-less display offering a 4K display with
              touchscreen.
            </p>
          </div>

          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add to Cart</button>
          </div>
        </div>

        <div class="cover">
          <img src="img/matebook.png" alt="matebook" />
        </div>
      </section>

      <div class="laptop-select">
        <a href="#"><img src="img/arrow-left.svg" alt="left-arrow" /></a>
        <a href="#"><img src="img/dot.svg" alt="dot" /></a>
        <a href="#"><img src="img/dot-full.svg" alt="full-dot" /></a>
        <a href="#"><img src="img/dot-full.svg" alt="full-dot" /></a>
        <a href="#"><img src="img/arrow-right.svg" alt="right-arrow" /></a>
      </div>

      <div class="circles">
        <img class="big-circle" src="img/big-eclipse.svg" alt="big" />
        <img class="medium-circle" src="img/mid-eclipse.svg" alt="mid" />
        <img class="small-circle" src="img/small-eclipse.svg" alt="small" />
      </div>
    </main>
  </body>
</html>
