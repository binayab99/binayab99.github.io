<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <img src="Images/logo.png" alt="logo" />
        <h1>Create an account</h1>
        <p>Already have an account? <a href="#">Sign in</a></p>
        <form action="port">
          <input type="text" placeholder="Enter e-mail address" /><br />
          <input type="text" placeholder="Enter password" /><br />
          <input type="text" placeholder="Re-enter password" /><br />
          <button>Create account</button><br />
          <input type="checkbox" /> I have read and agreed to the
          <a href="#">Terms of Service.</a>
        </form>
      </div>
      <div class="container__right">
        <img src="Images/signupimg.png" alt="" />
      </div>
    </div>
  </body>
</html>
