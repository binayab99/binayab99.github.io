<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="info">
        <div class="card">
          <img src="images/bg-pattern-card.svg" alt="card" />
        </div>
        <div class="photo">
          <img src="images/image-victor.jpg" alt="victor" />
        </div>
        <div class="name"><h3>Victor Crest</h3></div>
        <div class="age"><p>26</p></div>
        <div class="city"><p>London</p></div>
      </section>
      <section class="social">
        <div class="follow">
          <h4>80K</h4>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h4>803K</h4>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>
      </section>
    </main>
    <div class="top"><img src="images/bg-pattern-top.svg" alt="top" /></div>
    <div class="bottom">
      <img src="images/bg-pattern-bottom.svg" alt="bottom" />
    </div>
    <div class="attribution">
      Challenge by &nbsp;
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by &nbsp;<a href="#">Binaya Bajracharya</a>.
    </div>
  </body>
</html>
